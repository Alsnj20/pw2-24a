{% extends 'nav.html' %}
{% block content %}
<main>
  <h1>Lista de Estudiantes</h1>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
    </tr>
    {% endfor %}
  </table>
</main>
{% endblock %}
