{% extends 'nav.html' %}
{% block content %}
<main>
  <h1>Lista de Cursos</h1>
    {% for course in courses %}
        <h2>{{ course.name }}</h2>
        <p>Profesor: {{ course.teacher }}</p>
        <ul>
            {% for student in course.students.all %}
                <li>{{ student.name }} - {{ student.email }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</main>
{% endblock %}
