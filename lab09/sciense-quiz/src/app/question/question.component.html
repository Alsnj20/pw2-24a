<div class="question">
  <h2>{{ currentQuestion.question }}</h2>
  <ul>
    <li *ngFor="let option of currentQuestion.options">
      <button (click)="selectAnswer(option)">{{ option }}</button>
    </li>
  </ul>
  <p *ngIf="feedback">{{ feedback }}</p>
  <button *ngIf="showNextButton" (click)="nextQuestion()">Siguiente Pregunta</button>
</div>
