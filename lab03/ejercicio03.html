<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" href="./css/ejercicio03.css">
  <title>Hang Man</title>
  <!--Custom JS-->
  <script src="./js/ejercicio03.js" defer></script>
  <!--Api Rough JS-->
  <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
</head>

<body>
  <main>
    <h1>HANG MAN</h1>
    <div class="container">
      <canvas width="400px" height="500px" id="itemCanvas"></canvas>
      <div class="content">
        <div class="content_Text">
          <h2>Palabra a adivinar</h2>
          <p id="word"></p>
          <div>
            <p>Palabra Buscada:<span id="key"></span></p>
            <p>Intentos:<span id="attempts"></span></p>
          </div>
        </div>
        <div class="keyBoard">
          <button class="btn">A</button>
          <button class="btn">B</button>
          <button class="btn">C</button>
          <button class="btn">D</button>
          <button class="btn">E</button>
          <button class="btn">F</button>
          <button class="btn">G</button>
          <button class="btn">H</button>
          <button class="btn">I</button>
          <button class="btn">J</button>
          <button class="btn">K</button>
          <button class="btn">L</button>
          <button class="btn">M</button>
          <button class="btn">N</button>
          <button class="btn">O</button>
          <button class="btn">P</button>
          <button class="btn">Q</button>
          <button class="btn">R</button>
          <button class="btn">S</button>
          <button class="btn">T</button>
          <button class="btn">U</button>
          <button class="btn">V</button>
          <button class="btn">W</button>
          <button class="btn">X</button>
          <button class="btn">Y</button>
          <button class="btn">Z</button>
        </div>
        <div class="options">
          <button id="start" onclick="startGame()">Start Game</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
