<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/ejercicio02.css" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="input">0</div>
    <div class="content">
      <div class="first">
        <button class="cls" id="clear">AC</button>
        <button class="cls" class="pos" class="neg" id="signNumber">+/-</button>
        <button class="cls" id="percentage">%</button>
        <button class="operator" id="divided">/</button>
      </div>
      <div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="times">&times;</button>
      </div>
      <div class="three">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="minus">-</button>
      </div>
      <div class="four">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="plus">+</button>
      </div>
      <div class="five">
        <button class="number">0</button>
        <button class="h" id="decimal">.</button>
        <button class="operator" id="equal">=</button>
      </div>
    </div>
  </div>
  <footer>
    <a href="#" target="_blank"><p>Copyright &copy; 2024 Alsnj20 :)</p></a>
  </footer>
</body>

</html>
